dependencies:
  override:
    - yarn

machine:
  environment:
    # For yarn
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: "8.4"
  timezone: America/Los_Angeles

test:
  override:
    - yarn test

deployment:
  release:
    branch: master
    commands:
      - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - npm publish
